---

nfs_server: false
nfs_client: true
nfs_krb5: false

nfs_mounts: []
nfs_home_dir: false

nfs_v3: false
nfs_v4: true

nfs_statd_port: "32766"
nfs_mountd_port: "32767"
nfs_lockd_port: "32768"

nfs_v3_server_firewall_ports:
  - port: '2049'
    proto: tcp
  - port: '111'
    proto: tcp
  - port: '111'
    proto: udp
  - port: "{{ nfs_statd_port }}"
    proto: tcp
  - port: "{{ nfs_statd_port }}"
    proto: udp
  - port: "{{ nfs_mountd_port }}"
    proto: tcp
  - port: "{{ nfs_mountd_port }}"
    proto: udp
  - port: "{{ nfs_lockd_port }}"
    proto: tcp
  - port: "{{ nfs_lockd_port }}"
    proto: udp

nfs_v4_server_firewall_ports:
  - port: '2049'
    proto: tcp
