---

- name: Check for the status of all exports
  stat:
    path: "{{ item.path }}"
  register: _export_paths
  loop: "{{ nfs_exports }}"

- name: Create all directories to export
  file:
    path: "{{ item.item.path }}"
    state: directory
    mode: "0755"
  when: not item.stat.exists
  loop: "{{ _export_paths.results }}"
  loop_control:
    label: "{{ item.item.path }}"

- name: Remove obsolete exports
  lineinfile:
    path: /etc/exports
    state: absent
    regexp: "^{{ item.path }} .*"
    mode: "0644"
  loop: "{{ nfs_exports }}"
  when: item.state is defined and item.state == 'absent'
  notify:
    - Reload nfs

- name: Configure all required exports
  lineinfile:
    path: /etc/exports
    line: "{{ item.path }} {% for client in item.clients %}{{ client }}({{ item.options }}) {% endfor %}"
    regexp: "^{{ item.path }} .*"
    create: yes
    mode: "0644"
  loop: "{{ nfs_exports }}"
  when: item.state is undefined or item.state != 'absent'
  notify:
    - Reload nfs

- name: Flush handler
  meta: flush_handlers
