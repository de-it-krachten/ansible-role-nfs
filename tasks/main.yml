---

- name: Load variables based on OS type
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
        - '{{ ansible_distribution }}.yml'
        - "{{ ansible_os_family }}-{{ ansible_distribution_major_version }}.yml"
        - '{{ ansible_os_family }}.yml'
        - default.yml
      paths:
        - 'vars'

- name: Combine firewall rules for v3 + v4
  set_fact:
    nfs_server_firewall_ports: "{{ nfs_v3_server_firewall_ports + nfs_v4_server_firewall_ports }}"
  when: nfs_v3|bool   

- block:
    - include_tasks: install-server.yml
    - include_tasks: config-server-{{ ansible_os_family }}.yml
    - include_tasks: exports.yml
  when: nfs_server

- block:
    - include_tasks: install-client.yml
    - include_tasks: config-client.yml
  when: nfs_client
